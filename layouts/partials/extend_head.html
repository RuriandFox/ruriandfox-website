<!-- ファビコン設定 -->
<link rel="icon" href="/favicon.ico">
<link rel="apple-touch-icon" href="/favicon.ico">

<!-- OGP設定 -->
<meta property="og:title" content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} - {{ .Site.Title }}{{ end }}">
<meta property="og:type" content="{{ if .IsHome }}website{{ else }}article{{ end }}">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:image" content="{{ .Site.BaseURL }}images/og-image.png">
<meta property="og:site_name" content="{{ .Site.Title }}">
<meta property="og:description" content="私たちの身近な人の便利・楽しいをカタチにしてお届けします。アプリとか動画とか・・・。30代子持ちの夫婦の会社です。">
<meta property="og:locale" content="ja_JP">

<!-- カスタムスタイルを追加 -->
<style>
  :root {
    --theme: light !important;
    --background: #ffffff !important;
    --background-color: #ffffff !important;
    --entry: #ffffff !important;
    --content: #000080 !important;
    --hljs-bg: #ffffff !important;
    --code-bg: #ffffff !important;
    --border: #eee !important;
  }
  
  body {
    background-color: #ffffff !important;
    color: #000080 !important;
  }
  
  .main {
    background-color: #ffffff !important;
  }
  
  .post-content {
    color: #000080 !important;
  }
  
  /* メニュー項目のスタイル */
  .nav a, .nav span {
    color: #000080 !important;
  }
  
  /* ヘッダーとフッターのスタイル */
  .top-link, .logo, .site-name, .logo-switches, .social-icons a, .footer a, .footer, .footer span, .copyright, .copyright a {
    color: #000080 !important;
  }
  
  /* 追加のテキスト要素 */
  p, h1, h2, h3, h4, h5, h6, span, a, div, .post-title, .post-meta, .post-description, .post-content, .entry-header, .entry-footer {
    color: #000080 !important;
  }
  
  /* テーブル要素 */
  table, th, td, tr {
    color: #000080 !important;
  }
  
  /* リスト要素 */
  ul, ol, li, dl, dt, dd {
    color: #000080 !important;
  }
  
  /* フォーム要素 */
  label, input, textarea, select, button:not(.theme-toggle) {
    color: #000080 !important;
  }
  
  /* 例外：ボタンとバッジの文字色は白に */
  .service-button a, .service-button span, .service-badge, .btn-primary, .btn-secondary, button.submit-button {
    color: white !important;
  }
</style>

<!-- Google Fonts Noto Sans JP -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
