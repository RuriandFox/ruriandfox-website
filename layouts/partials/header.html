<header class="header">
  <div class="container">
    <nav class="nav">
      <div class="logo">
        <a href="{{ "" | absLangURL }}">{{ site.Title }}</a>
      </div>
      <ul id="menu">
        {{- range site.Menus.main }}
        {{- if eq .Identifier "terms" }}
        <li class="dropdown">
          <a href="#" class="dropdown-toggle">
            <span>{{ .Name }}</span>
          </a>
          <ul class="dropdown-menu">
            <li><a href="/legal/gungun/latest/terms.pdf">ぐんぐん！利用規約 (PDF)</a></li>
            <li><a href="/legal/gungun/latest/privacy.pdf">ぐんぐん！プライバシーポリシー (PDF)</a></li>
          </ul>
        </li>
        {{- else }}
        <li>
          <a href="{{ .URL | absLangURL }}">
            <span>{{ .Name }}</span>
          </a>
        </li>
        {{- end }}
        {{- end }}
      </ul>
    </nav>
  </div>
</header>
